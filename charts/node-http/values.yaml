# Default values for node projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: 10.102.121.110:5000/smlsunxie/node-http
  tag: 0.0.17
  pullPolicy: IfNotPresent
service:
  name: node-http
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
resources:
  limits:
    cpu: 400m
    memory: 256Mi
  requests:
    cpu: 200m
    memory: 128Mi
probePath: /
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
terminationGracePeriodSeconds: 10

appPassword: "123abc"

mariadb:
  enabled: true
  replication:
    enabled: false
  db:
    name: "node-http-db"
    user: "node-http-db-user"
    password: "node-http-db-user-pass"
  rootUser:
    password: "node-http-db-root-pass"    
  master:
    persistence:
      enabled: true
      storageClass: "managed-nfs-storage"
      accessMode: ReadWriteOnce
      size: 8Gi
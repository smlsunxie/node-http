
mariadb:
  enabled: true
  db:
    name: node-http-db
    user: node-http-user
    password: node-http-user
  master:
    persistence:
      storageClass: "managed-nfs-storage"

expose:
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
  config:
    exposer: Ingress
    http: true
    tlsacme: false

cleanup:
  Args:
    - --cleanup
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded

preview:
  mysql:
    enabled: true
  image:
    repository:
    tag:
    pullPolicy: IfNotPresent